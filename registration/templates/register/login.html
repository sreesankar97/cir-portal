{% extends "static/base.html" %}
{% load staticfiles %}
{% block body %}
<div class="container container-top" style="min-height: 558px;">
	<!--contact-->
	<div class="col-sm-6 col-md-4 col-md-offset-4" style="padding-top: 15px;">
	    <div class="panel panel-default">
	        <div class="panel-heading">
	            <h2 style="text-align: center">  Sign In</h1>
	        </div> <!-- panel-heading -->
	        <div class="panel-body">
	            <form role="form" action="{% url 'login' %}" method="POST">
	            {% csrf_token %}
	                <fieldset>
	                    <div class="row" style="text-align: center">
	                        <div class="center-block profile-img">
	                            <span class="fa-stack fa-4x">
	                                <i class="fa fa-circle fa-stack-2x"></i>
	                                <i class="fa fa-user fa-stack-1x" style="color:#eee;"></i>
	                            </span>
	                        </div> <!-- center-block -->
	                    </div> <!-- row -->
	                    <div class="row">
	                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
	                            <div class="form-group {% if form.username.errors %}has-error{% endif %}">
	                                <div class="input-group">
	                                    <span class="input-group-addon">
	                                        <i class="fa fa-envelope"></i>
	                                    </span>
	                                    <input class="form-control" placeholder="Email Address"  name="username" type="email" autofocus>
	                                </div> <!-- input-group -->
	                            </div> <!-- form-group -->
	                            <div class="form-group {% if form.password.errors %}has-error{% endif %}">
	                                <div class="input-group">
	                                    <span class="input-group-addon">
	                                        <i class="fa fa-lock"></i>
	                                    </span>
	                                    <input class="form-control" placeholder="Password" name="password" type="password">
	                                    <input type="hidden" name="next" value="{{ next }}" />
	                                </div> <!-- input-group-addon -->
	                            </div> <!-- input-group --> <br>
	                            {% if form.errors %}
	                            <div class="alert alert-danger">
	                                <i class="fa fa-warning"></i> "Your username and password didn't match. Please try again."
	                            </div> <!-- alert alert-danger -->
	                            {% endif %}
	                            <div class="form-group">
	                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" >
	                            </div> <!-- form-group -->
	                        </div> <!-- col-sm-12 col-md-10 -->
	                    </div> <!-- row -->
	                </fieldset>
	            </form>
	        </div> <!-- panel-body -->
	        <div class="panel-footer" style="text-align: center;">
	           "Don't have an account? "<a href="{% url 'register_user' %}" onClick="">  "Sign Up Here"  </a>
	            <div class="password-reset-link">
	                <a href="{% url 'password_reset' %}"> "Lost Password?"</a>
	            </div>
	        </div> <!-- panel footer -->
	    </div> <!-- panel -->
	</div> <!-- col-sm-6 col-md-4 col-md-offset-4 -->
</div>
{% endblock body %}
